<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

/* Fundo animado com degrad√™ suave e brilho leve */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(270deg, #8ab6ff, #ffffff, #cdb4db);
  background-size: 600% 600%;
  animation: gradientBG 60s ease infinite;
  color: #fff;
  text-align: center;
  position: relative;
}

@keyframes gradientBG {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

/* Container do quiz */
.container {
  background: rgba(255, 255, 255, 0.08);
  border-radius: 20px;
  padding: 30px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  animation: fadeIn 1s ease;
  transition: all 0.5s ease;
  position: relative;
  z-index: 2;
}

/* T√≠tulos e textos */
h1, h2, h3, p {
  margin-bottom: 20px;
}

/* Bot√µes com brilho leve */
button {
  background: #fff;
  color: #5c6bc0;
  border: none;
  border-radius: 15px;
  padding: 14px 28px;
  margin: 8px;
  font-size: 1.1em;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
}
button::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: rgba(255,255,255,0.08);
  transform: rotate(45deg);
  transition: all 0.5s;
}
button:hover::before {
  top: -20%;
  left: -20%;
}
button:hover {
  background: #cdb4db;
  color: #fff;
  box-shadow: 0 0 15px #cdb4db, 0 0 30px #ffffff22;
  transform: scale(1.05);
}
button:active {
  transform: scale(0.95);
  box-shadow: 0 0 10px #cdb4db, 0 0 20px #ffffff11;
}

/* Ocultar elementos */
.hidden { display: none; }

/* Anima√ß√£o de fadeIn */
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

/* Barra de progresso */
.progress-bar {
  width: 100%;
  height: 15px;
  background: rgba(255,255,255,0.08);
  border-radius: 10px;
  margin-top: 15px;
  overflow: hidden;
}
.progress-bar-fill {
  height: 100%;
  background: linear-gradient(90deg, #a1c4fd, #cdb4db);
  width: 0%;
  transition: width 0.5s ease;
  border-radius: 10px;
}

/* Part√≠culas discretas */
#particles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}
.particle {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle, #ffffff66, #cdb4db33);
  animation: floatUp linear infinite;
  filter: drop-shadow(0 0 4px #fff33);
}
@keyframes floatUp {
  0% {transform: translateY(0) scale(1);}
  100% {transform: translateY(-120vh) scale(0.3);}
}

/* Controle de m√∫sica */
#musicControl {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 3;
  background: rgba(255,255,255,0.15);
  border-radius: 50%;
  padding: 12px;
  cursor: pointer;
  color: #fff;
  font-weight: bold;
  font-size: 18px;
  box-shadow: 0 0 8px #fff44;
  transition: all 0.3s ease;
}
#musicControl:hover {
  transform: scale(1.2);
  box-shadow: 0 0 20px #fff, 0 0 40px #cdb4db44;
}
</style>
</head>
<body>

<!-- Fundo de part√≠culas -->
<div id="particles"></div>

<!-- M√∫sica de fundo -->
<audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" autoplay loop></audio>
<div id="musicControl" onclick="toggleMusic()">üîä</div>

<!-- Tela inicial -->
<div class="container" id="start-screen">
  <h1>Quiz</h1>
  <h3>Criado por Andr√©, Pedro, Ian e Gabriel ‚Äì 9¬∫ Ano B</h3>
  <button onclick="startGame()">Come√ßar</button>
</div>

<!-- Tela de escolha de tema -->
<div class="container hidden" id="theme-screen">
  <h2>Escolha um tema para come√ßar</h2>
  <button onclick="selectTheme('Rito')">Rito</button>
  <button onclick="selectTheme('S√≠mbolo')">S√≠mbolo</button>
  <button onclick="selectTheme('Mito')">Mito</button>
</div>

<!-- Tela de perguntas -->
<div class="container hidden" id="quiz">
  <h1 id="theme">Tema</h1>
  <p id="question">Pergunta</p>
  <div id="answers"></div>
  <div class="progress-bar">
    <div class="progress-bar-fill" id="progressFill"></div>
  </div>
  <p id="progress"></p>
  <button id="nextBtn" class="hidden">Pr√≥xima</button>
</div>

<!-- Sons de efeitos -->
<audio id="correctSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
</audio>
<audio id="wrongSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
</audio>
<audio id="clickSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/wood_click.ogg" type="audio/ogg">
</audio>

<script>
// ---------- Part√≠culas ----------
const particlesContainer = document.getElementById('particles');
const particleCount = 60;

for(let i=0;i<particleCount;i++){
  const p = document.createElement('div');
  p.classList.add('particle');
  const size = Math.random()*6+2;
  p.style.width = size+'px';
  p.style.height = size+'px';
  p.style.left = Math.random()*100+'%';
  p.style.top = Math.random()*100+'%';
  p.style.animationDuration = (Math.random()*20+15)+'s';
  p.style.opacity = Math.random()*0.5+0.1;
  particlesContainer.appendChild(p);
}

// ---------- Quiz ----------
const quizData = {
  "Rito":[
    {q:"O que √© um rito?",a:["Uma pr√°tica simb√≥lica repetida","Um ser espiritual","Um lugar sagrado","Uma hist√≥ria m√≠stica"],correct:0},
    {q:"Os ritos geralmente expressam:",a:["A cultura e f√© de um grupo","Somente divers√£o","Fatos cient√≠ficos","Curiosidades hist√≥ricas"],correct:0},
    {q:"Qual destes √© um exemplo de rito?",a:["Casamento","Matem√°tica","Pintura","Sonho"],correct:0},
    {q:"Ritos s√£o frequentemente ligados a:",a:["Tradi√ß√µes e cerim√¥nias","Jogos e apostas","Viagens e turismo","Estudos cient√≠ficos"],correct:0},
    {q:"Ritos podem marcar:",a:["Passagens da vida","O tempo do dia","O clima","A pol√≠tica"],correct:0},
    {q:"Um rito pode ser considerado:",a:["Ato simb√≥lico e significativo","Algo sem import√¢ncia","Um erro cultural","Somente religi√£o"],correct:0},
    {q:"Ritos podem refor√ßar:",a:["Identidade e uni√£o social","Desigualdade","Ignor√¢ncia","Conflito"],correct:0},
    {q:"Em religi√µes, o rito serve para:",a:["Ligar o humano ao sagrado","Ensinar matem√°tica","Contar hist√≥rias","Divertir"],correct:0},
    {q:"Ritos s√£o diferentes conforme:",a:["A cultura e cren√ßa","O clima","A pol√≠tica","A tecnologia"],correct:0},
    {q:"Um exemplo de rito de passagem √©:",a:["Formatura","Trabalho","Leitura","Alimenta√ß√£o"],correct:0}
  ],
  "S√≠mbolo":[
    {q:"O que √© um s√≠mbolo?",a:["Representa√ß√£o de uma ideia","Um objeto comum","Um som qualquer","Um tipo de rito"],correct:0},
    {q:"S√≠mbolos s√£o usados para:",a:["Transmitir significados","Comer","Dormir","Escrever"],correct:0},
    {q:"O s√≠mbolo da paz √©:",a:["O c√≠rculo com ramos","Uma estrela","Uma chama","Um tri√¢ngulo"],correct:0},
    {q:"S√≠mbolos religiosos representam:",a:["O sagrado e suas cren√ßas","Cidades","Lugares tur√≠sticos","N√∫meros"],correct:0},
    {q:"A cruz √© s√≠mbolo de:",a:["Cristianismo","Budismo","Isl√£","Hindu√≠smo"],correct:0},
    {q:"Um s√≠mbolo pode ser:",a:["Imagem, som ou gesto","Somente objeto","Somente palavra","Somente cor"],correct:0},
    {q:"S√≠mbolos unem pessoas porque:",a:["Compartilham significados","S√£o bonitos","S√£o raros","S√£o misteriosos"],correct:0},
    {q:"As cores tamb√©m s√£o s√≠mbolos de:",a:["Emo√ß√µes e ideias","Somente arte","Matem√°tica","Ru√≠do"],correct:0},
    {q:"O s√≠mbolo do cora√ß√£o representa:",a:["Amor","Medo","Fome","Tempo"],correct:0},
    {q:"S√≠mbolos podem mudar de sentido conforme:",a:["A cultura","O clima","O idioma","O tamanho"],correct:0}
  ],
  "Mito":[
    {q:"O que √© um mito?",a:["Uma narrativa simb√≥lica","Um fato cient√≠fico","Uma lei pol√≠tica","Uma inven√ß√£o moderna"],correct:0},
    {q:"Mitos explicam:",a:["A origem e o sentido das coisas","A economia","A tecnologia","A matem√°tica"],correct:0},
    {q:"Os mitos s√£o comuns em:",a:["Todas as culturas","Apenas na Gr√©cia","Somente na √Åsia","Nenhuma"],correct:0},
    {q:"Um her√≥i mitol√≥gico representa:",a:["Valores humanos","Dinheiro","Pol√≠tica","Ci√™ncia"],correct:0},
    {q:"Os mitos geralmente t√™m:",a:["Deuses e for√ßas sobrenaturais","Animais de estima√ß√£o","M√°quinas","N√∫meros"],correct:0},
    {q:"O mito serve para:",a:["Dar sentido √† realidade","Ensinar matem√°tica","Registrar fatos reais","Controlar o clima"],correct:0},
    {q:"Um exemplo de mito famoso √©:",a:["Prometeu","Einstein","Newton","Tesla"],correct:0},
    {q:"Os mitos podem ser contados por meio de:",a:["Palavras e rituais","Somente livros","Computadores","Televis√£o"],correct:0},
    {q:"O mito e o s√≠mbolo se relacionam porque:",a:["Ambos expressam significados profundos","S√£o opostos","N√£o se ligam","S√£o ci√™ncias"],correct:0},
    {q:"O mito do dil√∫vio representa:",a:["Renova√ß√£o e purifica√ß√£o","Destrui√ß√£o sem sentido","Fome","Inverno"],correct:0}
  ]
};

let theme = "", questionIndex = 0, score = 0;
const startScreen = document.getElementById('start-screen');
const themeScreen = document.getElementById('theme-screen');
const quiz = document.getElementById('quiz');
const themeEl = document.getElementById('theme');
const questionEl = document.getElementById('question');
const answersEl = document.getElementById('answers');
const progressEl = document.getElementById('progress');
const nextBtn = document.getElementById('nextBtn');
const progressFill = document.getElementById('progressFill');
const correctSound = document.getElementById('correctSound');
const wrongSound = document.getElementById('wrongSound');
const clickSound = document.getElementById('clickSound');
const bgMusic = document.getElementById('bgMusic');

// Fun√ß√µes do quiz
function startGame(){clickSound.play();startScreen.classList.add('hidden');themeScreen.classList.remove('hidden');}
function selectTheme(selected){clickSound.play();theme=selected;themeScreen.classList.add('hidden');quiz.classList.remove('hidden');questionIndex=0;score=0;loadQuestion();}
function loadQuestion(){
  const current=quizData[theme][questionIndex];
  themeEl.textContent=theme;
  questionEl.textContent=current.q;
  answersEl.innerHTML='';
  progressEl.textContent=`Pergunta ${questionIndex+1} de 10 (${theme})`;
  current.a.forEach((answer,i)=>{const btn=document.createElement('button');btn.textContent=answer;btn.onclick=()=>checkAnswer(i);answersEl.appendChild(btn);});
  progressFill.style.width=`${(questionIndex/10)*100}%`;
  nextBtn.classList.add('hidden');
}
function checkAnswer(selected){
  const current=quizData[theme][questionIndex];
  const buttons=answersEl.querySelectorAll('button');
  buttons.forEach((btn,i)=>{btn.disabled=true;if(i===current.correct) btn.style.background='#00ff99';if(i===selected && i!==current.correct) btn.style.background='#ff4444';});
  if(selected===current.correct){score++;correctSound.play();}else{wrongSound.play();}
  nextBtn.classList.remove('hidden');
}
nextBtn.addEventListener('click',()=>{clickSound.play();questionIndex++;if(questionIndex<10)loadQuestion();else showResult();});
function showResult(){
  let message="";
  const percent=score*10;
  if(percent===100)message="Incr√≠vel! Voc√™ acertou todas!";
  else if(percent>=70)message="Muito bom! Quase perfeito!";
  else if(percent>=40)message="Bom esfor√ßo! Continue tentando!";
  else message="N√£o desanime! Estude e tente de novo!";
  quiz.innerHTML=`<h1>Fim do Tema: ${theme}</h1><p>Voc√™ acertou <strong>${score}</strong> de 10 perguntas.</p><p>${message}</p><button onclick="backToThemes()">Voltar aos temas</button>`;
}
function backToThemes(){clickSound.play();quiz.classList.add('hidden');themeScreen.classList.remove('hidden');progressFill.style.width=`0%`;}

// Controle de m√∫sica
function toggleMusic(){if(bgMusic.paused) bgMusic.play();else bgMusic.pause();}
</script>
</body>
</html>
